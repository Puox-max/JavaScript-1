    <script>
        "use strict";
        let tc = +prompt("Введите  t по цельсию");

        alert(`Температура по фаренгейту ${tf}`)

        let name = "Василий";

        alert(admin);

        let a = 10 + 10 + "10";
        console.log(a);
        /* 1. складываем 2 операнда = 20
           2. т.к. "10" является строкой то 20 склеивается и получается "2010"
           3.выводим результат в консоль
        */

        let b = 10 + "10" + 10;
        console.log(b);
        /* 1. т.к. "10" является строкой то 10 склеивается и получается "1010"
           2. т.к. "1010" стало строкой то 10 склеивается и получается "101010"
           3.выводим результат в консоль
        */

        let c = 10 + 10 + +"10";
        console.log(c);
        /* 1. складываем 2 операнда = 20
           2. + превращает "10" из строчногов числовой и получается 30
           3.выводим результат в консоль
        */

        let d = 10 / -"";
        console.log(d);
        /* 1. "" данные не записаны
           2. - превращает "" строковый в числовой -0
           4. полчуается -Infinity
           4.выводим результат в консоль
        */

        let i = 10 / +"2,5";
        console.log(i);
        /* 1. 10 должны поделить на число 2,5. но так как там ошибка в виде "," из строчного в числовой не переводиться
           2. выдает ошибку NaN
           3.выводим результат в консоль
        */


    </script>
